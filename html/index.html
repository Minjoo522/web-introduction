<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/main.js" defer></script>
    <title>Welcome to Liv Home</title>
  </head>
  <body>
    <header class="header">
      <h1>Hello! I'm Liv 🩷</h1>
    </header>
    <div class="introduction__section">
      <h2 class="introduction__title">
        안녕하세요, 우아한테크코스 6기 백엔드 크루 <span class="my-name">리브</span>입니다.
      </h2>
      <ul class="introduction__list">
        <li>이름 : 리브</li>
        <li>취미 : 야구 보기</li>
      </ul>
      <p class="introduction__description">🏟️ LG TWINS 팬이에요. 같이 야구 볼 사람 구합니다. ⚾️</p>
    </div>
    <div class="my-movies__section">
      <h2 class="my-movies__title">인생 영화 BEST5</h2>
      <table class="my-movies__table">
        <thead>
          <tr>
            <th>순위</th>
            <th>제목</th>
            <th>포스터</th>
            <th>줄거리</th>
            <th>바로가기</th>
          </tr>
        </thead>
        <tbody class="my-movies"></tbody>
      </table>
    </div>
    <div class="visitor-book__section">
      <h2 class="visitor-book__title">🩷 방명록 🩷</h2>
      <form action="get" class="visitor-book__form">
        <div class="visitor-book-name">
          <label for="name">이름 : </label>
          <input type="text" name="name" class="friend-name" />
        </div>
        <h3 freind-movies__title">본인 취향 영화</h3>
        <div class="friend-movies"></div>
        <div>
          <button type="button" class="register__button">등록</button>
          <button type="reset">취소</button>
        </div>
      </form>
    </div>
  </body>
</html>
